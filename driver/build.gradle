plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    implementation project(":lib")
    implementation project(":common")

    implementation "io.github.classgraph:classgraph:4.1.1"
    implementation "info.picocli:picocli:4.1.0"
    annotationProcessor "info.picocli:picocli-codegen:4.1.0"
}

application {
    mainClassName = "com.hanspistor.aoc.driver.Main"
}

processResources {
    from "${project(":lib").projectDir}/src/main/resources"
}
